<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginwarp">
        <div class="loginSetion">
            <h1>Mark Sheet</h1>
            <form action="login" id="marksheet">
                <div class="rowSpace">
                    <span>Tamil</span><input type="number" id="tamil" class="commonTextBox"> <span id="Agrade" class="one"></span>
                </div>
                <div class="rowSpace">
                    <span>English</span><input type="number" id="english" class="commonTextBox"> <span id="Bgrade" class="one"></span>
                </div>
                <div class="rowSpace">
                    <span>English</span><input type="number" id="matchs" class="commonTextBox"> <span id="Cgrade" class="one"></span>
                </div>
                <div class="rowSpace">
                    <span>Science</span><input type="number" id="science" class="commonTextBox"> <span id="Dgrade" class="one"></span>
                </div>
                <div class="rowSpace">
                    <span>Social Science</span><input type="number" id="socScience" class="commonTextBox"> <span id="Egrade" class="one"></span>
                </div>
                <div class="rowSpace">
                    <input type="submit" id="submit" class="commonTextBox" value="submit"> 
                </div>
                <div class="total">
                    Total = <span id=totalMarks></span>
                
                </div>

            </form>
        </div>
    </div>
    
    
    <script src="js/marksheet.js"></script>
</body>
</html>
